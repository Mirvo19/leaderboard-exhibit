<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Coffee Leaderboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Leaderboard</h1>
        </header>
        
        <section class="add-player-section">
            <form id="add-player-form" class="add-player-form">
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Player Name" required autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="number" id="player-score" placeholder="Score" required min="0">
                </div>
                <button type="submit" class="btn-add">Add Player</button>
            </form>
        </section>

        <section class="leaderboard-section">
            <div class="table-wrapper">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
